{% for student in site.data.points.students %}
    <table>
        <tr>
            <td>Student Name</td>
            <td>{{student.name}}</td>
        </tr>
        {% for meeting in site.data.points.meetings %}
            <tr>
                <td>{{meeting}}</td>
                <td>{{student.pointBreakdown[forloop.index0]}}</td>
            </tr>
        {% endfor %}
        <tr>
            <td>Total</td>
            <td>{{student.pointTotal}}</td>
        </tr>
    </table>
{% endfor %}
