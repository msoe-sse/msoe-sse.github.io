<header>
    <div class="site-navigation">

      <!--Site Title and SVG Logo-->
      <div class="logo">
        <a class="logotext" href="{{ '/' | prepend: site.baseurl }}">{{ site.blog.title }}</a>
        <img class="logosvg" src="{{ site.blog.logo_path | relative_url }}"/>
      </div>

      <!--Menu Bar and drop downs -->
      <div class="navigation-bar">
        <div class="main-menu">
          <span id="mobile-menu-button" class="menu-button" onclick="toggleNav()">menu</span>
        </div>
          <div id="menu-items" class="main-menu-items">
            <a class="navigation-bar_link" href="{{ '/' | prepend: site.baseurl }}">home</a>
            <div class="dropdown-wrapper">
              <a class="navigation-bar_link" href="{{ '/about' | prepend: site.baseurl }}">about</a>
              <div class="dropdown-menu-content">
                  <a class="navigation-bar_link_dropdown" href="{{ '/about/eboard' | prepend: site.baseurl }}">eboard</a>
                  <a class="navigation-bar_link_dropdown" href="{{ '/about/constitution' | prepend: site.baseurl }}">constitution</a>
                  <a class="navigation-bar_link_dropdown" href="{{ '/about/feedback' | prepend: site.baseurl }}">feedback</a> 
              </div>
            </div>
              <div class="dropdown-wrapper">
                <a class="navigation-bar_link" href="{{ '/events' | prepend: site.baseurl }}">events</a>
                <div class="dropdown-menu-content">
                  <a class="navigation-bar_link_dropdown" href="{{ '/events/points' | prepend: site.baseurl}}">points</a>
                  <a class="navigation-bar_link_dropdown" href="{{ '/events/gamejam' | prepend: site.baseurl }}">game jam</a>
                  <a class="navigation-bar_link_dropdown" href="{{ '/events/lightningtalks' | prepend: site.baseurl }}">lightning talks</a>
                  <a class="navigation-bar_link_dropdown" href="{{ '/events/webmeetings' | prepend: site.baseurl }}">website past meetings</a>
                </div>
              </div>
              <a class="navigation-bar_link" href="{{ '/repositories' | prepend: site.baseurl }}">repositories</a>
          </div>
      </div>
    </div>
    <br/>
    <div class="utility-bar">
        <span>{% include search.html %}</span>
    </div>
    <div>
      <a href="#" onclick="switchTheme()" title="Switch theme?" class="smaller social-bar_link switch-theme-icon">
        <span class="icon-invert_colors" id="theme-switcher"></span>
      </a>
    </div>
        <script type="text/javascript" src="/assets/js/nav.js"></script>
</header>
